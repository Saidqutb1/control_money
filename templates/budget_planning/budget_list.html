{% extends 'base.html' %}

{% block title %}Budgets{% endblock %}

{% block content %}
<h2>Budgets</h2>
<table class="table">
    <thead>
        <tr>
            <th>Category</th>
            <th>Limit</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for budget in budgets %}
        <tr>
            <td>{{ budget.category }}</td>
            <td>{{ budget.limit }}</td>
            <td>{{ budget.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'budget_planning:add_budget' %}" class="btn btn-primary">Add Budget</a>
{% endblock %}
