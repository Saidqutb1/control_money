{% extends 'base.html' %}
{% block title %}Уведомления{% endblock %}

{% block content %}
<h2>Уведомления</h2>
<ul>
    {% for notification in notifications %}
    <li>
        {{ notification.message }}
        <a href="{% url 'budget_planning:delete_notification' notification.id %}" class="btn btn-link">
            <i class="fas fa-trash"></i>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
